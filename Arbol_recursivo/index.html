<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arbol recursivo</title>
    <style>
    	body{
        background: rgb(179,132,113);
        background: linear-gradient(329deg, rgba(179,132,113,1) 0%, rgba(117,199,255,1) 26%, rgba(255,255,255,1) 68%);
        margin-bottom: 290px;
    	}
      h1{
        font-size: 30px;
        color: green;
      }
    </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  </head>
  <body>
    <h1> Arbol recursivo </h1>
    <script>
    function setup() {
      createCanvas(800, 600)
    }

    function draw() {
      background("lightblue")
      dibujarArbol(width / 2, height, 0, 100)
    }

    function dibujarArbol(x, y, angulo, radio) {
      if (radio < 1) {
        return
      }
      if (radio < 5) {
        stroke("darkgreen")
      } else {
        stroke("black")
      }
      let x2 = x + radio * cos(angulo - PI / 2)
      let y2 = y + radio * sin(angulo - PI / 2)
      strokeWeight(radio / 10)
      line(x, y, x2, y2)
      for (let i = 0; i < 3; i++) {
        dibujarArbol(
          x2,
          y2,
          angulo + random(-PI / 4, PI / 4),
          radio * random(0.2, 1)
        )
      }
    }
    </script>
  </body>
</html>
