<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Floopy</title>
    <style>
    	body{
    		background: skyblue;
    		margin: 0;
    		padding: 0;
    		display: flex;
    		justify-content: center;
    		align-items: center;
    		min-height: 100vh;
    	}
    </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  </head>
  <body>

    <script>
    	let ancho_escenario =1280
    	let alto_escenario = 720
    	let piso
  	    let pajaro

    	function setup() {
    		canvas = createCanvas(ancho_escenario, alto_escenario);
    		windowResized()
    		piso = new Piso()
  		    pajaro = new Pajaro()
    	}
    	function draw(){
    		background("dodgerblue")
    		piso.dibujar()
    		pajaro.dibujar()
    	}
    	function windowResized(argument) {
    		if(windowWidth<ancho_escenario){
    			canvas.style("transform", `scale(${windowWidth / width})` )
    		}
    	}

	    function Pajaro(){
	      this.r = 60
	      this.resetearVariables = function() {
     	   this.pos = createVector(width / 2, height / 2)
	    	}
  	    this.resetearVariables()
	    	this.dibujar = function(){
	    		fill("white")
	    		circle(this.pos.x, this.pos.y, this.r)
	    	}
	    }
	       	
    	function Piso() {
	    	this.w = ancho_escenario
	    	this.h = 140
	    	this.x = 0
	    	this.y = alto_escenario - this.h
	    	this.dibujar = function(){
	    		fill("wheat")
	    		rect(this.x, this.y, this.w, this.h)
	    	}

	    }


    </script>
    <script src="libreria.js"></script>
  </body>
</html>
